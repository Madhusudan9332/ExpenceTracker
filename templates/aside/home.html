<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      p {
        color: #666;
        line-height: 1.6;
      }

      /* Make the image responsive */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Example of styling a button */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="../../assets/home/1000_F_317204950_wVdLYnEPcBvuLyEJgeMfqttYcPrix5qj.jpg"
          alt="Profile Picture"
        />
      </div>

      <!-- Footer content -->
      <footer>
        <h2>Money and Expenses</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
          viverra justo ac nulla tempor, in vehicula est feugiat. Donec eu magna
          at orci pharetra blandit.
        </p>
      </footer>
    </div>
  </body>
</html>
