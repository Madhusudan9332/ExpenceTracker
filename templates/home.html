<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="profile-navbar navbar">
          <div class="left-side">
            <div class="menubar">
              <i class="bx bx-menu-alt-left"></i>
              <span class="logo">ùîºùï©-<span>‚ìâ‚ì°‚ìê‚ìí‚ìö‚ìî‚ì°</span></span>
            </div>
            <!-- <div class="logo">
            </div> -->
          </div>
          <div class="right-side">
            <div class="profile flex">
              <div class="profile-pic">
                <img
                  id="profile-pic-img"
                  src="../assets/home/myImage.jpg"
                  alt=""
                />
              </div>
              <div class="notification">
                <div class="notification-icon">
                  <i
                    class="bx bx-message-rounded-dots"
                    style="font-size: 2.5rem"
                  ></i>
                </div>
                <span
                  class="notification-number"
                  style="position: absolute; top: 1.5rem; right: 2rem"
                  >1</span
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="profile-pics-container">
        <div id="profile-pics-grid"></div>
        <div class="profile-pics-Apply">
          <button><label for="coustom-pic">Coustom Pics</label></button>
          <img src="" id="selected-img" class="img" style="opacity: 0" />
          <button id="profile-pic-Apply">Apply</button>
        </div>
        <input type="file" id="coustom-pic" style="display: none" />
      </div>
      <div class="closeButtons">
        <button id="toggleAsideButton" class="closeButton">
          <i class="bx bx-x"></i>
        </button>
        <button id="closeContainerButton" class="closeButton">
          <i class="bx bx-x"></i>
        </button>
      </div>
      <main class="flex">
        <aside class="aside" id="dynamicAside">
          <iframe
            id="contentFrame"
            frameborder="0"
            width="100%"
            height="100%"
          ></iframe>
        </aside>
        <div class="sub-container">
          <div class="content">
            <header>
              <nav class="page-navbar navbar">
                <div class="home-page page">HOME</div>
                <div class="ai-page page">AI</div>
                <div class="tax-page page">TAX</div>
              </nav>
            </header>
            <main class="page-container">
              <iframe
                id="pageFrame"
                src="./expence_Income.html"
                frameborder="1"
                width="100%"
              ></iframe>
            </main>
          </div>
        </div>
      </main>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="../script/myAi.js"></script>
    <script type="module" src="../script/home.js"></script>
    <script>
      // Get the closeContainerButton, dynamicAside, and subContainer elements
      const closeContainerButton = document.getElementById(
        "closeContainerButton"
      );
      const dynamicAside = document.querySelector("#dynamicAside");
      const subContainer = document.querySelector(".sub-container");

      // Add a click event listener to the closeContainerButton
      closeContainerButton.addEventListener("click", function () {
        closeContainerButton.classList.toggle("rotate90");
        dynamicAside.classList.toggle("full-width");
        subContainer.classList.toggle("zero-width");
      });
    </script>
  </body>
</html>
